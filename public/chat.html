<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- fit in different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- // rel : relation -->
    <link rel="stylesheet" href="/css/style.css">
    <title>Chat room</title>
</head>
<!-- people list -->
<body class='chat'>
    <div class="chat__sidebar">
        <h3>people</h3>
        <div id="users"></div>
    </div>
<!-- chat area -->

    <div class="chat__main">
            <ol id="messages" class="chat__messages"></ol>
            <div class="chat__footer">
                    <form id="message-form">
                        <!-- autofocus will move the cursor to the text box, autocomplete turn off -->
                            <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
                            <button>Send</button>
                        </form>
                        <button id="send-location">Send localtion</button>
            </div>     
    </div>

    <!-- templating -->
    <script id="message-template" type="text/template">
        <!-- style="list-style: none;" will get rid of the bullet point/numbering in the list -->
        <li class="message" style="list-style: none;">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>

            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>

    <script id="location-message-template" type="text/template">
        <!-- style="list-style: none;" will get rid of the bullet point/numbering in the list -->
        <li class="message" style="list-style: none;">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>

            <div class="message__body">
                <p>
                    <a href="{{url}}"" target="_blank">My current location</a>
                </p>
            </div>
        </li>
    </script>

    <!-- loading client side library -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- load in jquery -->
    <script src= "/js/libs/jquery-3.3.1.min.js"></script>
    <!-- copy moment lib from node_modules dir to front end and use it -->
    <script src="/js/libs/moment.min.js"></script>
    <!-- templating library -->
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <!-- below js code will run after io library loaded -->
    <script src="/js/chat.js"></script>
</body>
</html>
